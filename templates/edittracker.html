{% extends 'base.html' %}
{% block title %}Edit Tracker{% endblock %}
{% block content %}

<style>
    .content {
      max-width: 500px;
      margin: auto;
    }
</style>

<a href = '/home'><button type="submit" class="btn" style="border-radius: 12px;background: -webkit-linear-gradient(top, #33110e, #33110e); color:white; margin-left: 90%; margin-top: 2%;"><b>Home</b></button></a>
<div class="content">
    <form method="post">
        <div class="form-group">
            <h2 style="margin-top:2%; margin-left:2%">Edit Tracker</h2>
                <label for="name"><b>Tracker Name</b></label>
                <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter tracker name"
                    maxlength="30"
                    style="width: 300px; border-radius: 15px; text-align: center"
                    value="{{tracker.name}}"
                    required/>
                <label for="description"><b>Details</b></label>
                <textarea
                    class="form-control"
                    id="details"
                    name="details"
                    placeholder="Enter tracker details"
                    maxlength="200"
                    style="width: 300px; border-radius: 15px; text-align: center"
                    value="{{tracker.details}}"
                    required></textarea>
                    <label for="description"><b>Settings</b></label>
                    <textarea
                        class="form-control"
                        id="settings"
                        name="settings"
                        placeholder="Enter setting"
                        maxlength="200"
                        style="width: 300px; border-radius: 15px; text-align: center"
                        value = "{{tracker.settings}}"
                        optional></textarea>
                <label style="padding-top: 10px" for="type"><b>Type</b></label>
                    <select style="width: 300px;border-radius: 15px; text-align: center" id="type"  class="form-control"  name="type" value="{{tracker.tracker_type}}"required>
                        <option value="Numerical">Numerical</option>
                        <option value="Time duration">Time duration</option>
                        <option value="Boolean">Boolean</option>
                        <option value="Multiple choice">Multiple choice</option>
                   </select>
                <br>
               <label for="description"><b style="color:crimson">Options (Only in case Multiple choice tracker, separated by space.) </b></label>
               <textarea
                   type = "text"
                   class="form-control"
                   id="options"
                   name="options"
                   placeholder="Enter options"
                   maxlength="200"
                   style="width: 300px; border-radius: 15px; text-align: center"
                   optional></textarea>
                   <br>
                <button type="submit" class="btn" style="border-radius: 12px;background: -webkit-linear-gradient(top, #33110e, #33110e); color:white;"><b>Edit Tracker</b></button>
        </div>
    </form>
</div>

{% endblock %}
