{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<style>
.gradient-custom {
    background: linear-gradient(to right bottom, rgba(51, 17, 14, 1), rgba(51, 17, 14, 1))
    }
</style>

<h3 style="margin-left:2%; margin-top: 2%; color:#33110e">Profile</h3>
<button type="submit" class="btn" style="border-radius: 12px;background: -webkit-linear-gradient(top, #33110e, #33110e); margin-left: 80%; margin-top: 2%;"><b><a href = '/home' style="color:white">Home</a></b></button><button type="submit" class="btn" style="border-radius: 12px;background: -webkit-linear-gradient(top, #33110e, #33110e);  margin-left:2%; margin-top: 2%;"><b><a href = '/editprofile' style="color:white">Edit Profile</a></b></button>
<section class="vh-90" style="background-color: white;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-6 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <h5 style="margin-top:100%;">{{user.fullname}}</h5>
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>User Id</h6>
                      <p class="text-muted">{{user.id}}</p>
                    </div>
                    <div class="col-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted">{{user.email}}</p>
                    </div>
                  </div>
                  <div class="row pt-1">
                    <div class="col-6 mb-3">
                      <h6>City</h6>
                      <p class="text-muted">{{user.city}}</p>
                    </div>
                    <div class="col-6 mb-3">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

{% endblock %}
